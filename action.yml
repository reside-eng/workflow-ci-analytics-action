name: 'Workflow CI Analytics'
description: 'Notify upon workflow failure/success'
inputs:
  created_at:
    description: 'Timestamp when the job was created'
    required: true
    default: ''
  started_at:
    description: 'Timestamp when the job was started'
    required: true
    default: ''
  completed_at:
    description: 'Timestamp when the job was completed'
    required: true
    default: ''
  matrix_name:
    description: 'matrix variable name (for parallel jobs only)'
    required: false
    default: ''
  matrix_value:
    description: 'matrix variable value (for parallel jobs only)'
    required: false
    default: ''
  result:
    description: 'The outcome status for the job'
    required: true
    default: ''
  draft:
    description: 'Is the running job triggered by a draft'
    required: false
    default: false
  job_link:
    description: 'The url for the job'
    required: true
    default: ''
  github-token:
    description: 'Status of the current run'
    required: true
    default: ''
runs:
  using: 'node20'
  main: 'dist/index.js'
  post-if: 'success()'
